<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paramore</title>

	<link  rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/modernizr.js"></script>
	<script type='text/javascript' src="//wurfl.io/wurfl.js"></script>
	<script>
		document.documentElement.setAttribute('data-form_factor', WURFL.form_factor );
	</script>
</head>
<body>
	<header class="content">
		<img src="assets/images/paramore-logo.png" alt="Paramore Logo">
		<hgroup>
			<h1 class="headline">A bigger office.</h1>
			<h1 class="headline">A better website.</h1>
			<p class="copy">Big things are coming soon. We'll be celebrating with a launch party on our new rooftop deck. Maybe you'll get an invite. In the meantime, keep up with us @ParamoreDigital.</p>
			<a class="btn" href="#">View Image Gallery<i></i></a>
		</hgroup>
	</header>
	<footer class="content">
		<p>Continue to our <a href="#">current site.</a></p>
		<p class="copyright">&copy; 2013 Paramore | the digital agency</p>
	</footer>
	<video autoplay loop poster="assets/images/splashpage.png" class="background">
		 <source src="assets/videos/splashpage.mp4" type="video/mp4">
		 <source src="assets/videos/splashpage.webm" type="video/webm">
		 <source src="assets/videos/splashpage.ogg" type="video/ogg">
	</video>
	
</body>
</html>
