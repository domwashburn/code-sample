	<script src="assets/js/modernizr.js"></script>

<body>
	<header class="content">
		<img src="assets/images/paramore-logo.svg" class="logo" alt="Paramore Logo">
	</header>
	<section class="content">
		<hgroup>
			<h1 class="splash__headline">A bigger office.</h1>
			<h1 class="splash__headline">A better website.</h1>
			<p class="splash__copy">Big things are coming soon. We'll be celebrating with a launch party on our new rooftop deck. Maybe you'll get an invite.</p> 
			<p class="splash__copy">In the meantime, keep up with us @ParamoreDigital.</p>
			<a class="splash__btn" id="peeps-trigger" href>View Image Gallery<i class="arrow-icon"></i></a>
		</hgroup>
	</section>
	<footer class="content">
		<p class="footer-text">Continue to our <a href="#">current site.</a></p>
		<p class="copyright">&copy; 2013 Paramore | the digital agency</p>
	</footer>

	<!-- Lightbox Overlay -->
	<div class="lightbox" id="peeps">
	    <div class="gallery">
	      <div id="gallery" class="gallery__container">
	      	<ul>
	      		   <li class="gallery__slide active">
	      		       	<img data-lightbox="peeps" src="assets/images/gallery-01.jpg">
	      	       </li>
	      	       <li class="gallery__slide">
	      	       		<img data-lightbox="peeps" src="assets/images/gallery-02.jpg">
	      	       </li>
	      	       <li class="gallery__slide">
	      	       		<img data-lightbox="peeps" src="assets/images/gallery-03.jpg">
	      	       </li>
	      	       <li class="gallery__slide">
	      	       		<img data-lightbox="peeps" src="assets/images/gallery-04.jpg">
	      	       </li>
	      	</ul>
	      	<a href class="gallery__next"></a>
	      	<a href class="gallery__prev"></a>
	      </div>
	      <div class="gallery__nav">
	      	<ul class="gallery__nav__containter">
	      		<li class="gallery__nav-item gallery__nav__thumb active">
	      			<a class="gallery__nav-link" href="#">
	      				<img src="assets/images/thumb-1.jpg" height="136" title="" alt="">
	      			</a>
	      		</li>
	      		<li class="gallery__nav-item gallery__nav__thumb">
	      			<a class="gallery__nav-link" href="#">
	      				<img src="assets/images/thumb-2.jpg" height="136" title="" alt="">
	      			</a>
	      		</li>
	      		<li class="gallery__nav-item gallery__nav__thumb">
	      			<a class="gallery__nav-link" href="#">
	      				<img src="assets/images/thumb-3.jpg" height="136" title="" alt="">
	      			</a>
	      		</li>
	      		<li class="gallery__nav-item gallery__nav__thumb">
	      			<a class="gallery__nav-link" href="#">
	      				<img src="assets/images/thumb-4.jpg" height="136" title="" alt="">
	      			</a>
	      		</li>
	      	</ul>
	      </div>
	    </div>
	</div>
	
	<!-- Background Video -->
	<div class="videoBackground">
		<video autoplay loop poster="assets/images/splashpage.png" >
			<source src="assets/videos/splashpage.mp4" type="video/mp4">
			<source src="assets/videos/splashpage.webm" type="video/webm">
			<source src="assets/videos/splashpage.ogg" type="video/ogg">
		</video>
	</div>
	
	<!-- Scripts... nuff said -->
	<script src="assets/js/scripts.min.js?0.6"></script>
	<script>
	    $('#peeps-trigger').click(function(e) {
        $('#peeps').lightbox_me({
            centered: true
            });
        e.preventDefault();
      });
	</script>
	<script>
		$('.bxslider').bxSlider();
	</script>
