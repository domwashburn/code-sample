<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<title>Paramore</title>

	<link  rel="stylesheet" href="assets/css/style.css">

	<!--<script src="assets/js/modernizr.js"></script>-->
	<script type='text/javascript' src="//wurfl.io/wurfl.js"></script>
	<script>
		//document.documentElement.setAttribute('data-form_factor', WURFL.form_factor );
		//document.documentElement.setAttribute('data-is_mobile', WURFL.is_mobile );
		if ( WURFL.is_mobile === true) {
			document.documentElement.className += ' mobile';
		} else if ( WURFL.is_mobile === false) {
			document.documentElement.className += ' not-mobile';
		}
	</script>
</head>
<body>
	<header class="content">
		<img src="assets/images/paramore-logo.svg" class="logo" alt="Paramore Logo">
	</header>
	<section class="content">
		<hgroup>
			<h1 class="splash__headline">A bigger office.</h1>
			<h1 class="splash__headline">A better website.</h1>
			<p class="splash__copy">Big things are coming soon. We'll be celebrating with a launch party on our new rooftop deck. Maybe you'll get an invite.</p> 
			<p class="splash__copy">In the meantime, keep up with us @ParamoreDigital.</p>
			<a class="splash__btn" href="#">View Image Gallery<i class="arrow-icon"></i></a>
		</hgroup>
	</section>
	<footer class="content">
		<p>Continue to our <a href="#">current site.</a></p>
		<p class="copyright">&copy; 2013 Paramore | the digital agency</p>
	</footer>
	<div class="lightbox lightbox__bkg">
		<div class="lightbox__gallery">
			<div class="gallery">
				<ul class="gallery__container">
					<li><img src="http://placehold.it/600x400" alt="some text" class="gallery__slide"></li>
					<li><img src="http://placehold.it/600x400" alt="some text" class="gallery__slide"></li>
					<li><img src="http://placehold.it/600x400" alt="some text" class="gallery__slide"></li>
				</ul>
				<a href="" class="gallery__next" id="next"></a>
				<a href="" class="gallery__previous" id="previous"></a>
			</div>

		</div>
	</div>
	<video autoplay loop poster="assets/images/splashpage.png" class="videoBackground">
		 <source src="assets/videos/splashpage.mp4" type="video/mp4">
		 <source src="assets/videos/splashpage.webm" type="video/webm">
		 <source src="assets/videos/splashpage.ogg" type="video/ogg">
	</video>
	
</body>
</html>
